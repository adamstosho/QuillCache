<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B3C88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="7.5" fill="url(#quillGradient)" opacity="0.1"/>
  
  <!-- Book -->
  <rect x="6.5" y="4" width="3" height="8" fill="url(#bookGradient)" rx="0.5"/>
  <rect x="7" y="4.5" width="2" height="7" fill="white" rx="0.25"/>
  
  <!-- Book lines -->
  <g stroke="#E5E7EB" stroke-width="0.25" opacity="0.6">
    <line x1="7.5" y1="5.5" x2="8.5" y2="5.5"/>
    <line x1="7.5" y1="6" x2="8.5" y2="6"/>
    <line x1="7.5" y1="6.5" x2="8.5" y2="6.5"/>
    <line x1="7.5" y1="7" x2="8.5" y2="7"/>
    <line x1="7.5" y1="7.5" x2="8.5" y2="7.5"/>
    <line x1="7.5" y1="8" x2="8.5" y2="8"/>
    <line x1="7.5" y1="8.5" x2="8.5" y2="8.5"/>
    <line x1="7.5" y1="9" x2="8.5" y2="9"/>
    <line x1="7.5" y1="9.5" x2="8.5" y2="9.5"/>
    <line x1="7.5" y1="10" x2="8.5" y2="10"/>
  </g>
  
  <!-- Quill Pen -->
  <path d="M 9.5 6 Q 11 4.5 12.5 5.5 Q 11.5 7 10 8 L 9.5 6" fill="url(#quillGradient)"/>
  <path d="M 9.5 6 Q 8.5 5.5 8 6 Q 8.5 6.5 9 7 L 9.5 6" fill="#E5E7EB" opacity="0.8"/>
  <path d="M 10 8 L 10.5 8.5 L 10 9 L 9.5 8.5 Z" fill="#1F2937"/>
  
  <!-- Ink drop -->
  <circle cx="10" cy="9.5" r="0.5" fill="#1F2937" opacity="0.8"/>
</svg> 